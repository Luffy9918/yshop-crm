version: "3.8"

name: yshop-crm-dev

services:
  mysql:
    container_name: yshop-mysql
    image: mysql:8
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: yshop-crm
      MYSQL_ROOT_PASSWORD: 123456
      TZ: Asia/Shanghai
    volumes:
      - mysql-data:/var/lib/mysql/
      - ./yshop-crm/sql/yshop-crm.sql:/docker-entrypoint-initdb.d/yshop-crm.sql:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  redis:
    container_name: yshop-redis
    image: redis:6-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
